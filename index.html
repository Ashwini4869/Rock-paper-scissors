<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <h1>First one to score five points in a row is the WINNER!</h1>
    <div id="buttons">
      <button type="button" id="b1">ROCK</button>
      <button type="button" id="b2">PAPER</button>
      <button type="button" id="b3">SCISSORS</button>
    </div>
    <div id="scorecard">
      <h1>Scores:</h1>
      <h2>Computer: <span id="cScore">0</span></h2>
      <h2>Player: <span id="pScore">0</span></h2>
    </div>
    <p id="winner"></p>
    <button type="button" id="reset">PLAY AGAIN!</button>
  </body>
</html>
